<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="" async defer></script>




    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-2">Anytime is Train Time</h1>
            <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
        </div>
    </div>

    <div id="main_wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    Current Time Schedule
                </div>
                <!-- <div class="col-sm">
                    One of three columns
                </div>
                <div class="col-sm">
                    One of three columns
                </div> -->
            </div>
            <div class="row">
                <div class="col-sm">
                    <table class="table">
                        <thead>
                            <tr>

                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="trainSchedule">
                            <!-- <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="row">
                <div class="col-sm">
                    Add Trains
                </div>
                <!-- <div class="col-sm">
                    One of three columns
                </div>
                <div class="col-sm">
                    One of three columns
                </div> -->
            </div>
            <div class="row">
                <div class="col-sm">
                    <form>
                        <div class="form-group">
                            <label for="inputTrainName">Train Name</label>
                            <input type="text" class="form-control" id="inputTrainName">
                        </div>
                        <div class="form-group">
                            <label for="inputDestination">Destination</label>
                            <input type="text" class="form-control" id="inputDestination">
                        </div>
                        <div class="form-group">
                            <label for="inputTrainTime">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="inputTrainTime">
                        </div>
                        <div class="form-group">
                            <label for="inputFrequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="inputFrequency">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
